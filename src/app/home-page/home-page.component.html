
<div class="searchField">
  <label>
    <input type="text" placeholder="Шукати спогад..." [(ngModel)]="searchStr">
  </label>
</div>

<div *ngIf="posts$ | async as posts; else loading" class="posts">
  <app-post *ngFor="let post of posts | searchPosts:searchStr" [post]="post"></app-post>

</div>

<ng-template #loading>
  <p class="text-center">Загрузка постів...</p>
</ng-template>
