<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Author</th>
    <th>Title</th>
    <th>Date</th>
  </tr>
  </thead>
<tbody>
<tr *ngFor="let post of posts; let i = index">
  <td>{{i + 1}}</td>
  <td>{{post.author}}</td>
  <td>{{post.title}}</td>
  <td>{{post.date | date:'medium'}}</td>
</tr>
</tbody>
</table>




<div *ngIf="posts$ | async as posts" class="posts">
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>
