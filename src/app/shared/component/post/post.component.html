<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>

    <div class="hidden" >
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>

    <small>{{post.date | date:'dd.MM.yyyy'}}</small>
  </div>

  <div>
    <small>{{post.author}}</small>
  </div>
  <button
    [routerLink]="['/post', post.id]"
    class="btn btn-dark"
  >Відкрити</button>

</div>
